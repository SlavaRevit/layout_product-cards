<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <div
        class="card"
        data-qa="card"
      >
        <img
          src="./images/imac.jpeg"
          alt="img"
          class="card__image"
        />
        <div class="card__conainer">
          <h2 class="card__description">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__product-code">Product code: 195434</p>
          <div class="stars">
            <div class="stars__container">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="stars__reviews">Reviews: 5</div>
          </div>

          <div class="card__price">
            <div class="card__price_text">Price:</div>
            <div class="card__price_price">$2,199</div>
          </div>
          <a
            href="#"
            data-qa="hover"
            class="card__button"
          >
            BUY
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
